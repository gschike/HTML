<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>

</head>

<body>
    <div class="top">
        <!-- 회원가입, 로그인 / 커뮤니티, 햄 버튼 -->
        <button type="button" class="topBtn" id="btn-comm">커뮤니티</button>

        <div class="beforeLogin">
            <button type="button" class="topBtn" id="btn-login">로그인</button>
            <button type="button" class="topBtn" id="btn-join">회원가입</button>
        </div>
        <div class="afterLogin">
            <button type="button" class="topBtn" id="btn-logout">로그아웃</button>
            <button type="button" class="topBtn" id="btn-ham">햄</button>
        </div>
    </div>

    <!-- 회원가입 창 -->
    <!-- 아이디, 비밀번호 규칙 -->
    <div class="user pop" id="join">
        <table class="input">
            <tr class="id">
                <td>
                    ID
                </td>
                <td>
                    <input type="text" id="join-id" placeholder="아이디">
                </td>
                <!-- <td>
                    <button type="button" id="join-id-check">중복확인</button>
                </td> -->
            </tr>

            <tr class="pw">
                <td>
                    PW
                </td>
                <td>
                    <input type="password" id="join-pw" placeholder="비밀번호">
                </td>
                <td>
                    <button type="button" class="pwCheckBtn" id="join-pw-check">보기</button>
                </td>
            </tr>
        </table>

        <div class="message join-message">
             
        </div>

        <div class="inputBtnDiv">
            <button type="button" class="popBtn" id="join-fin">회원가입</button>
            <button type="button" class="popBtn" id="join-close">닫기</button>
        </div>

        <!-- <button type="button" class="popBtn" id="join-fin">회원가입</button>
        <button type="button" class="popBtn" id="join-close">닫기</button> -->
    </div>
    
    <div class="overlay" id="join-success-overlay">
        <div class="pop popMessage" id="join-success">
            회원가입에 성공하였습니다
        </div>
    </div>

    <!-- 로그인 창 -->
    <div class="user pop" id="login">
        <table class="input">
            <tr class="id">
                <td>
                    ID
                </td>
                <td>
                    <input type="text" id="login-id" placeholder="아이디">
                </td>
            </tr>

            <tr class="pw">
                <td>
                    PW
                </td>
                <td>
                    <input type="password" id="login-pw" placeholder="비밀번호">
                </td>
                <td>
                    <button type="button" class="pwCheckBtn" id="login-pw-check">보기</button>
                </td>
            </tr>
        </table>

        <div class="message login-message">
             
        </div>
        <div class="inputBtnDiv">
            <button type="button" class="popBtn" id="login-fin">로그인</button>
            <button type="button" class="popBtn" id="login-close">닫기</button>
        </div>

    </div>

    <div class="overlay" id="login-success-overlay">
        <div class="pop popMessage" id="login-success">
            로그인 성공하였습니다
        </div>
    </div>

    <div class="main">
        <div class="overlay" id="message-overlay">
            <div class="pop popMessage" id="messageBox">
                상황에 따라 내용 바뀜
            </div>
        </div>

        <div id="title">
            HTML, CSS, JavaScript의 이해에 대하여
        </div>

        <!-- 버튼 있는 곳 -->
        <div class="btn">
            <button type="button" class="mainBtn" id="btn-sFirst">처음부터 시작</button>
            <button type="button" class="mainBtn" id="btn-sLast">이어서 시작</button>
            <button type="button" class="mainBtn" id="btn-manual">게임설명서</button>
        </div>

        <!-- 게임설명서(#btn-manual) 버튼 -->
        <div class="manual pop">
            <div id="maual-ex">
                내용내용
            </div>
            <button type="button" class="popBtn" id="manual-close">닫기</button>
        </div>
    </div>

</body>

</html>
